<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MACACO</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" href="img/banana.gif" type="image/x-icon">
</head>
<body>
    <div class="main-div">
        <h1 id="title">MACACADA GENERATOR 2000</h1>
        <img src="img/idle-monkey.jpg" alt="magago" id="magago">

        <div id="controls">
            
            <div class="control-inner">
                <input class="num-input" type="number" name="amount" id="amount" value="256" required min="1" step="1">
                <label for="amount">Number of characters</label>
            </div>
            
            <div class="control-inner">
                <input class="num-input" type="number" name="interval" id="interval-ms" value="64">
                <label for="interval">Interval (ms)</label>
            </div>
            
            <div class="control-inner">
                <input class="check-input" type="checkbox" name="rainbow-mode" id="rainbow-mode">
                <label for="rainbow-mode">Rainbow mode</label>
            </div>

            <div class="control-inner">
                <input class="num-input" type="number" name="char-code-min" id="char-code-min" value="97" step="1" required min="1">
                <label for="char-code-min">Minimum character code number</label>
            </div>

            <div class="control-inner">
                <input class="num-input" type="number" name="char-code-max" id="char-code-max" value="123" step="1">
                <label for="char-code-min">Maximum character code number</label>
            </div>

            <div class="control-inner">
                <input class="num-input" type="number" name="space-rate" id="space-rate" value="16" max="100">
                <label for="char-code-min">Space rate (%)</label>
            </div>

            <div class="control-inner">
                <button id="macacar">Macacar</button>
            </div>
        </div>
        <p id="plaintext"></p>
        <div id="strokes">
            
        </div>
    </div>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
