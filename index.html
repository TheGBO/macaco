<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MACACO</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <h1>MACACADA GENERATOR 2000</h1>
    <img src="img/Monkey-typing.jpg" alt="magago">
    <div id="controls">
        <button id="macacar">Macacar</button>

        <div class="control-inner">
            <input type="number" name="amount" id="amount" value="32">
            <label for="amount">Number of characters</label>
        </div>
        
        <div class="control-inner">
            <input type="number" name="interval" id="interval-slider" value="128">
            <label for="interval">Interval (ms)</label>
        </div>
        
        <div class="control-inner">
            <input type="checkbox" name="rainbow-mode" id="rainbow-mode">
            <label for="rainbow-mode">Rainbow mode</label>
        </div>
    </div>
    <div id="main-div">
        
        <p id="plaintext"></p>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
